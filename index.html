<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Programming Language Suggester</h1>
    <p>Answer <em>Yes</em> or <em>No</em> to each of the questions below to which programming language is suggested for you to learn.</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="formOne">
              <div class="form-group"> 
                <label for="question1">Do you already have coding experience?</label>
                <select id="question1">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question2">Do you wish to work for a startup?</label>
                <select id="question2">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question3">Do you enjoy coffee?</label>
                <select id="question3">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question4">Do you wish this question was more helpful?</label>
                <select id="question4">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question5">Do you like the Wizard of Oz, but wish it took place on a train?</label>
                <select id="question5">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>  
              <button type="submit" class="btn btn-warning">See the results</button>
            </form> 
          </div>
        </div>
      </div>  
      <div class="col-md-2">
        <img width=150px src="img/Java.jpg">
        <p>Sample text</p> 
      </div>
      <div class="col-md-2">
        <img width=150px src="img/Csharp.jpg">
        <p>Sample text</p>
      </div>
      <div class="col-md-2">
        <img width=150px src="img/Ruby.jpeg">
        <p>Sample text</p>
      </div>
    </div>
    <div id="result">
      <p>JavaScript is the language for you.</p>
    </div>
    <div id="helpful">
      <p>Seems like you know what you're doing then.</p>
    </div>
    <div id="ruby">
      <p>Ruby is a fine choice.</p>
    </div>
  </div>
</body>
</html>
