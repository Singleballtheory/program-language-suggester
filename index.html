<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
  <h1>Programming Language Suggester</h1>
  <p>Answer questions in the lower left. Each question answered will reveal a suitable progamming code that fits your response.</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="formOne">
              <div class="form-group">
                <label for="question1">Do you have any coding experience?</label>
                <input id="question1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="question2">Do you want to work for an established company?</label>
                <input id="question2" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="question3">Does this question seem particularly helpful?</label>
                <input id="question3" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="question4">If I ask another question will that help?</label>
                <input id="question4" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="question5">Do you like the Wizard of Oz, but wish it took place on a train?</label>
                <input id="question5" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-warning">See the results</button>
            </form>
          </div>
        </div>
      </div>  
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <img width=100px src='img/Java.jpg'>
            <p>Sample text</p>
          </div>
        </div>  
      </div>
      <div class="col-md-2">

            <img width=100px src='img/Csharp.jpg'>

          </div>
        </div>
      </div>
      <div class="col-md-2">

          <div class="card-body">
            <img width=100px src='img/Ruby.jpeg'>
            <p>Sample text</p>
          </div>
        </div>
      </div>
    </div>  
  </div>

</body>
</html>
